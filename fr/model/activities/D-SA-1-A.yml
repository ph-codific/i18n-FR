#A multi-paragraph description of the activity
longDescription: |
  Test1122232 Lors de la conception, le personnel technique de l'équipe de produits utilise une courte liste de principes de sécurité. Typiquement, les principes de sécurité incluent la défense en profondeur, la sécurisation du lien le plus faible, l'utilisation de valeurs par défaut sécurisées, la simplicité de conception des fonctionnalités de sécurité, la défaillance sécurisée, l'équilibre entre sécurité et utilisabilité, le fonctionnement avec un moindre privilège, l'évitement de la sécurité par l'obscurité, etc.

  Pour les interfaces du périmètre, l'équipe prend en considération chaque principe dans le contexte du système global et identifie les fonctionnalités qui peuvent être ajoutées pour renforcer la sécurité de chaque interface. Limitez ces fonctionnalités de sorte que le surcroît d'effort au-delà du coût normal d'implémentation des exigences fonctionnelles est le plus faible possible. Notez tout ce qui dépassé le seuil et programmez-le pour les versions futures.

  Sensibilisez chaque équipe produits à la sécurité avant ce processus, et impliquez un personnel plus averti en matière de sécurité lors de la prise de décisions de conception.
